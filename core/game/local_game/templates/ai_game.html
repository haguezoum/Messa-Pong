{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pong Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap">
    <link rel="stylesheet" href="{% static 'css/local_pong.css' %}?v=1.3">
    <link rel="stylesheet" href="{% static 'css/error.css' %}">
    <link rel="stylesheet" href="{% static 'css/ai_game.css' %}?v=1.4">
    <link rel="stylesheet" href="{% static 'css/victory_screen.css' %}?v=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title" data-text="Messa Pong">Messa Pong</h1>
            <div class="status-container">
                <div id="game-status">Press Start to Play</div>
                <div class="settings-wrapper">
                    <div id="current-difficulty" class="current-difficulty">Medium</div>
                    <div id="settings-icon" class="settings-icon">
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <div class="player-label">You</div>
                <div id="player1-score">0</div>
            </div>
            <div class="vs-badge">VS</div>
            <div class="score">
                <div class="player-label">AI</div>
                <div id="player2-score">0</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="500"></canvas>

        <div class="game-controls">
            <button id="startButton" class="primary-button">Start Game</button>
            <button id="resetButton">Reset Game</button>
            <button id="backButton" onclick="window.location.href='/local/'">Go Back</button>
        </div>
        
        <!-- Difficulty Settings Panel -->
        <div id="difficulty-panel" class="difficulty-panel">
            <div class="difficulty-header">
                <h3>AI Difficulty</h3>
                <span class="close-panel">&times;</span>
            </div>
            <div class="difficulty-options">
                <div class="difficulty-option" data-difficulty="easy">
                    <input type="radio" name="difficulty" id="easy" value="easy">
                    <label for="easy" class="difficulty-label">Easy</label>
                    <span class="difficulty-description">Slow tracking, makes mistakes</span>
                </div>
                <div class="difficulty-option" data-difficulty="medium">
                    <input type="radio" name="difficulty" id="medium" value="medium" checked>
                    <label for="medium" class="difficulty-label">Medium</label>
                    <span class="difficulty-description">Decent tracking speed</span>
                </div>
                <div class="difficulty-option" data-difficulty="hard">
                    <input type="radio" name="difficulty" id="hard" value="hard">
                    <label for="hard" class="difficulty-label">Hard</label>
                    <span class="difficulty-description">Fast and precise tracking</span>
                </div>
            </div>
        </div>
        
        <!-- Overlay for the settings panel -->
        <div id="settings-overlay" class="settings-overlay"></div>
    </div>

    <!-- Victory Overlay -->
    <div id="victory-overlay">
        <div class="confetti-container"></div>
        <div class="victory-content">
            <div class="trophy-container">
                <div class="trophy-glow"></div>
                <div class="trophy-icon">
                    <i class="fas fa-trophy"></i>
                </div>
            </div>
            <h2 class="victory-title">Victory!</h2>
            <p class="victory-message">Congratulations!</p>
            <div id="final-score" class="victory-score">0 - 0</div>
            <div class="victory-buttons">
                <button id="rematch-button" class="victory-button primary-button">
                    <i class="fas fa-redo-alt"></i> Rematch
                </button>
                <button id="back-home-button" class="victory-button">
                    <i class="fas fa-home"></i> Back Home
                </button>
            </div>
        </div>
    </div>

    <script src="{% static 'js/local_pong.js' %}?v=4.2"></script>
</body>
</html>
