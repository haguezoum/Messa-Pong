{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pong Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap">
    <link rel="stylesheet" href="{% static 'css/local_pong.css' %}?v=1.3">
    <link rel="stylesheet" href="{% static 'css/error.css' %}">
    <link rel="stylesheet" href="{% static 'css/ai_game.css' %}?v=1.4">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title" data-text="Messa Pong">Messa Pong</h1>
            <div class="status-container">
                <div id="game-status">Press Start to Play</div>
                <div class="settings-wrapper">
                    <div id="current-difficulty" class="current-difficulty">Medium</div>
                    <div id="settings-icon" class="settings-icon">
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <div class="player-label">You</div>
                <div id="player1-score">0</div>
            </div>
            <div class="vs-badge">VS</div>
            <div class="score">
                <div class="player-label">AI</div>
                <div id="player2-score">0</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="500"></canvas>

        <div class="game-controls">
            <button id="startButton" class="primary-button">Start Game</button>
            <button id="resetButton">Reset Game</button>
            <button id="backButton" onclick="window.location.href='/local/'">Go Back</button>
        </div>
        
        <!-- Difficulty Settings Panel -->
        <div id="difficulty-panel" class="difficulty-panel">
            <div class="difficulty-header">
                <h3>AI Difficulty</h3>
                <span class="close-panel">&times;</span>
            </div>
            <div class="difficulty-options">
                <div class="difficulty-option" data-difficulty="easy">
                    <input type="radio" name="difficulty" id="easy" value="easy">
                    <label for="easy" class="difficulty-label">Easy</label>
                    <span class="difficulty-description">Slow tracking, makes mistakes</span>
                </div>
                <div class="difficulty-option" data-difficulty="medium">
                    <input type="radio" name="difficulty" id="medium" value="medium" checked>
                    <label for="medium" class="difficulty-label">Medium</label>
                    <span class="difficulty-description">Decent tracking speed</span>
                </div>
                <div class="difficulty-option" data-difficulty="hard">
                    <input type="radio" name="difficulty" id="hard" value="hard">
                    <label for="hard" class="difficulty-label">Hard</label>
                    <span class="difficulty-description">Fast and precise tracking</span>
                </div>
            </div>
        </div>
        
        <!-- Overlay for the settings panel -->
        <div id="settings-overlay" class="settings-overlay"></div>
    </div>

    <!-- Victory Overlay -->
    <div id="victory-overlay">
        <div class="confetti-container"></div>
        <div class="victory-content">
            <div class="trophy-container">
                <div class="trophy-glow"></div>
                <div class="trophy-icon">
                    <i class="fas fa-trophy"></i>
                </div>
            </div>
            <h2 class="victory-title">Victory!</h2>
            <p class="victory-message">Congratulations!</p>
            <div id="final-score" class="victory-score">0 - 0</div>
            <div class="victory-buttons">
                <button id="rematch-button" class="victory-button primary-button">
                    <i class="fas fa-redo-alt"></i> Rematch
                </button>
                <button id="back-home-button" class="victory-button">
                    <i class="fas fa-home"></i> Back Home
                </button>
            </div>
        </div>
    </div>

    <style>
        #victory-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(14, 12, 40, 0.9) 0%, rgba(10, 8, 30, 0.95) 100%);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
            backdrop-filter: blur(8px);
        }
        
        #victory-overlay.active {
            opacity: 1;
            animation: overlay-pulse 8s infinite alternate;
        }
        
        @keyframes overlay-pulse {
            0% {
                background: radial-gradient(circle at center, rgba(14, 12, 40, 0.9) 0%, rgba(10, 8, 30, 0.95) 100%);
            }
            50% {
                background: radial-gradient(circle at center, rgba(20, 18, 60, 0.9) 0%, rgba(10, 8, 30, 0.95) 100%);
            }
            100% {
                background: radial-gradient(circle at center, rgba(14, 12, 40, 0.9) 0%, rgba(10, 8, 30, 0.95) 100%);
            }
        }
        
        .victory-content {
            background: linear-gradient(135deg, rgba(40, 105, 161, 0.9) 0%, rgba(14, 12, 40, 0.9) 100%);
            border-radius: 15px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(14, 12, 40, 0.5), 0 0 30px rgba(135, 205, 234, 0.5);
            max-width: 420px;
            width: 80%;
            transform: scale(0.8) translateY(50px);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(135, 205, 234, 0.5);
            position: relative;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }
        
        .victory-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(135, 205, 234, 0.2) 50%, 
                rgba(255, 255, 255, 0) 100%);
            transform: skewX(-20deg);
            animation: shine 6s infinite;
        }
        
        @keyframes shine {
            0% { left: -150%; }
            20% { left: 150%; }
            100% { left: 150%; }
        }
        
        #victory-overlay.active .victory-content {
            transform: scale(1) translateY(0);
        }
        
        .trophy-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
        }
        
        .trophy-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, rgba(135, 205, 234, 0.7) 0%, rgba(135, 205, 234, 0) 70%);
            border-radius: 50%;
            animation: glow-pulse 2s infinite alternate;
            z-index: 0;
        }
        
        @keyframes glow-pulse {
            from {
                width: 90px;
                height: 90px;
                opacity: 0.7;
            }
            to {
                width: 120px;
                height: 120px;
                opacity: 0.9;
            }
        }
        
        .trophy-icon {
            position: relative;
            font-size: 4.8rem;
            color: rgb(135, 205, 234);
            text-shadow: 0 0 20px rgba(135, 205, 234, 0.7);
            animation: trophy-float 3s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes trophy-float {
            0% {
                transform: translateY(0) rotate(0deg);
                text-shadow: 0 0 20px rgba(135, 205, 234, 0.7);
            }
            50% {
                transform: translateY(-10px) rotate(2deg);
                text-shadow: 0 0 30px rgba(135, 205, 234, 0.9), 0 0 40px rgba(135, 205, 234, 0.5);
            }
            100% {
                transform: translateY(0) rotate(0deg);
                text-shadow: 0 0 20px rgba(135, 205, 234, 0.7);
            }
        }
        
        .victory-title {
            color: rgb(255, 255, 255);
            font-size: 3.5rem;
            margin-bottom: 12px;
            text-shadow: 0 0 10px rgba(135, 205, 234, 0.8),
                         0 0 20px rgba(135, 205, 234, 0.6),
                         0 0 30px rgba(135, 205, 234, 0.4);
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: titleGlow 3s ease-in-out infinite;
            opacity: 0;
            transform: translateY(30px);
            animation: title-reveal 0.8s 0.2s forwards, titleGlow 3s 1s infinite;
            font-family: 'Montserrat', sans-serif;
        }
        
        @keyframes title-reveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 10px rgba(135, 205, 234, 0.8),
                             0 0 20px rgba(135, 205, 234, 0.6);
            }
            50% {
                text-shadow: 0 0 15px rgba(135, 205, 234, 0.9),
                             0 0 25px rgba(135, 205, 234, 0.7),
                             0 0 35px rgba(135, 205, 234, 0.5);
            }
            100% {
                text-shadow: 0 0 10px rgba(135, 205, 234, 0.8),
                             0 0 20px rgba(135, 205, 234, 0.6);
            }
        }
        
        .victory-message {
            color: rgb(255, 255, 255);
            font-size: 1.4rem;
            margin-bottom: 15px;
            font-weight: 500;
            opacity: 0;
            animation: fade-in 0.5s 0.5s forwards;
            text-shadow: 0 0 8px rgba(135, 205, 234, 0.8);
            font-family: 'Montserrat', sans-serif;
        }
        
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .victory-score {
            font-size: 3.8rem;
            margin: 20px 0;
            font-weight: 800;
            color: rgb(135, 205, 234);
            text-shadow: 0 0 15px rgba(135, 205, 234, 0.8);
            opacity: 0;
            animation: score-reveal 1s 0.7s forwards;
            position: relative;
            display: inline-block;
            padding: 0 15px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .victory-score::before, .victory-score::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30px;
            height: 2px;
            background: linear-gradient(90deg, rgba(135, 205, 234, 0), rgba(135, 205, 234, 0.7), rgba(135, 205, 234, 0));
        }
        
        .victory-score::before {
            left: -20px;
            transform: translateY(-50%);
        }
        
        .victory-score::after {
            right: -20px;
            transform: translateY(-50%);
        }
        
        @keyframes score-reveal {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-5deg);
            }
            70% {
                opacity: 1;
                transform: scale(1.2) rotate(5deg);
            }
            85% {
                transform: scale(1.1) rotate(-2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
        .victory-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            opacity: 0;
            animation: fade-in 0.5s 1s forwards;
        }
        
        .victory-button {
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: rgba(40, 105, 161, 0.8);
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 20px rgba(14, 12, 40, 0.5);
            position: relative;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .victory-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(135, 205, 234, 0.2) 50%, 
                rgba(255, 255, 255, 0) 100%);
            transform: skewX(-15deg);
            transition: all 0.5s ease;
        }
        
        .victory-button:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(14, 12, 40, 0.6), 0 0 15px rgba(135, 205, 234, 0.5);
        }
        
        .victory-button:hover::before {
            left: 100%;
        }
        
        .victory-button:active {
            transform: translateY(-4px);
            box-shadow: 0 6px 15px rgba(14, 12, 40, 0.5);
        }
        
        .victory-button.primary-button {
            background: linear-gradient(135deg, rgba(135, 205, 234, 0.8), rgba(40, 105, 161, 0.8));
            border: 2px solid rgba(135, 205, 234, 0.3);
        }
        
        .victory-button.primary-button:hover {
            background: linear-gradient(135deg, rgba(135, 205, 234, 0.9), rgba(40, 105, 161, 0.9));
        }
        
        /* Confetti animation */
        .confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            top: -5%;
            opacity: 0;
            animation: confetti-fall 3s ease-in forwards;
        }
        
        @keyframes confetti-fall {
            0% {
                opacity: 1;
                top: -5%;
                transform: translateX(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                top: 100%;
                transform: translateX(var(--tx, 50px)) rotate(var(--tr, 360deg));
            }
        }
        
        /* Star confetti */
        .confetti-star {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        
        /* Circle confetti */
        .confetti-circle {
            border-radius: 50%;
        }
        
        /* Rectangle confetti */
        .confetti-rect {
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
        
        /* Triangle confetti */
        .confetti-triangle {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .victory-content {
                padding: 35px 25px;
            }
            
            .trophy-container {
                width: 100px;
                height: 100px;
                margin-bottom: 15px;
            }
            
            .trophy-icon {
                font-size: 4.5rem;
            }
            
            .victory-title {
                font-size: 3rem;
            }
            
            .victory-message {
                font-size: 1.5rem;
            }
            
            .victory-score {
                font-size: 3.5rem;
                margin: 20px 0;
            }
            
            .victory-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .victory-button {
                width: 100%;
                padding: 14px 20px;
                font-size: 1.2rem;
            }
        }
    </style>

    <script src="{% static 'js/local_pong.js' %}?v=4.0"></script>
</body>
</html>
