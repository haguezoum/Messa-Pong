<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messa Pong - Game Mode Selection</title>
    {% load static %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap">
    <link rel="stylesheet" href="{% static 'css/local_pong.css' %}">
    <link rel="stylesheet" href="{% static 'css/modes/mode_selection.css' %}">
</head>
<body>
    <div class="game-container mode-selection-container">
        <div class="game-header">
            <h1 class="game-title" data-text="Messa Pong">Messa Pong</h1>
        </div>

        <div class="mode-selection">
            <div class="mode-card" id="friend-mode">
                <div class="mode-icon">ðŸ‘¥</div>
                <h2>Play with a Friend</h2>
                <p>Challenge a friend in local multiplayer mode</p>
                <div class="mode-features">
                    <span>2 Players</span>
                    <span>Local Controls</span>
                    <span>Real-time Action</span>
                </div>
                <button class="mode-button" data-mode="friend">Select</button>
            </div>

            <div class="mode-card" id="ai-mode">
                <div class="mode-icon">ðŸ¤–</div>
                <h2>Play with AI</h2>
                <p>Test your skills against computer-controlled opponent</p>
                <div class="mode-features">
                    <span>Single Player</span>
                    <span>Adjustable Difficulty</span>
                    <span>Practice Mode</span>
                </div>
                <button class="mode-button" data-mode="ai">Select</button>
            </div>
        </div>

        <div class="back-button-container">
            <button id="back-button">Back to Menu</button>
        </div>
    </div>

    <script src="{% static 'js/modes/mode_selection.js' %}"></script>
</body>
</html>
