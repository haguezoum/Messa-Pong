{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messa Pong</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/pong.css' %}">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">Messa Pong</h1>
            <div class="status" id="game-status">Waiting for opponent...</div>
        </div>
        
        <div class="game-layout">
            <div class="game-main">
                <div class="score-board">
                    <div class="score">
                        <span class="player-label">Player 1</span>
                        <span id="player1-score">0</span>
                    </div>
                    <div class="score">
                        <span class="player-label">Player 2</span>
                        <span id="player2-score">0</span>
                    </div>
                </div>
                
                <canvas id="game-canvas" width="600" height="400"></canvas>
                
                <div class="game-controls">
                    <button id="pauseButton" disabled>Pause Game</button>
                </div>
                
                <div class="controls-help">
                    <p>Move your paddle: <kbd>W</kbd> key to move up, <kbd>S</kbd> key to move down</p>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="chat-header">
                    <h3><i class="fas fa-comments"></i> Live Chat</h3>
                    <button class="chat-toggle" title="Toggle Chat"><i class="fas fa-chevron-up"></i></button>
                </div>
                <div class="chat-messages" id="chat-box">
                    <div class="chat-message system">
                        <div class="content">Welcome to Neon Pong! Use this chat to communicate with your opponent.</div>
                        <div class="time">Now</div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chat-message" placeholder="Type your message...">
                    <button id="send-button" onclick="sendChatMessage()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/pong.js' %}"></script>
    
    <script>
        // Add toggle functionality for chat in mobile view
        document.querySelector('.chat-toggle').addEventListener('click', function() {
            document.querySelector('.chat-container').classList.toggle('minimized');
            const icon = this.querySelector('i');
            if (icon.classList.contains('fa-chevron-up')) {
                icon.classList.remove('fa-chevron-up');
                icon.classList.add('fa-chevron-down');
            } else {
                icon.classList.remove('fa-chevron-down');
                icon.classList.add('fa-chevron-up');
            }
        });
        
        // Add keyboard shortcut for chat
        document.addEventListener('keydown', function(e) {
            // Press Enter to focus chat input
            if (e.key === 'Enter' && document.activeElement !== document.getElementById('chat-message')) {
                e.preventDefault();
                document.getElementById('chat-message').focus();
            }
            
            // Press Escape to focus canvas
            if (e.key === 'Escape' && document.activeElement === document.getElementById('chat-message')) {
                e.preventDefault();
                document.getElementById('game-canvas').focus();
            }
        });
    </script>
</body>
</html>
