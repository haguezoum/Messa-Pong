{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messa Pong - Waiting Room</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/pong.css' %}">
    <link rel="stylesheet" href="{% static 'css/title.css' %}">
    <link rel="stylesheet" href="{% static 'css/lobby.css' %}">
    <style>
        /* Enhanced waiting room styles */
        .waiting-content {
            position: relative;
            padding: 3rem 2rem;
        }
        
        .waiting-info h2 {
            font-size: 2.8rem;
            margin-bottom: 1.2rem;
            background: linear-gradient(135deg, #4B7BFF, #0C359E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(75, 123, 255, 0.5);
            letter-spacing: 1px;
            font-weight: 800;
            animation: titlePulse 3s infinite alternate;
        }
        
        @keyframes titlePulse {
            0% { text-shadow: 0 0 10px rgba(75, 123, 255, 0.5); }
            100% { text-shadow: 0 0 20px rgba(75, 123, 255, 0.8); }
        }
        
        .waiting-animation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 340px;
            height: 170px;
            margin: 2rem auto;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(75, 123, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2), inset 0 2px 5px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .waiting-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(75, 123, 255, 0.05) 0%,
                transparent 80%);
            z-index: 1;
        }
        
        .paddle {
            width: 12px;
            height: 70px;
            background: #4B7BFF;
            border-radius: 6px;
            box-shadow: 0 0 15px rgba(75, 123, 255, 0.8), inset 0 0 5px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 5;
        }
        
        .left-paddle {
            margin-left: 20px;
            animation: paddleMove 1.5s ease-in-out infinite alternate;
        }
        
        .right-paddle {
            margin-right: 20px;
            animation: paddleMove 1.5s ease-in-out infinite alternate-reverse;
        }
        
        .ball {
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.9), inset 0 0 5px rgba(75, 123, 255, 0.5);
            position: relative;
            z-index: 5;
            animation: ballBounce 2s cubic-bezier(0.6, 0.1, 0.3, 0.9) infinite alternate;
        }
        
        .ball::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }
        
        .queue-position {
            margin: 2rem 0;
            width: 100%;
            max-width: 450px;
        }
        
        .queue-position p {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2), inset 0 1px 3px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(75, 123, 255, 0.2);
        }
        
        .progress {
            height: 100%;
            width: 30%;
            background: linear-gradient(90deg, #0C359E, #4B7BFF);
            border-radius: 8px;
            animation: pulse 1.5s infinite alternate, progressMove 3s infinite alternate;
            box-shadow: 0 0 10px rgba(75, 123, 255, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 100%);
            animation: shimmer 2s infinite;
            transform: skewX(-20deg);
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) skewX(-20deg); }
            100% { transform: translateX(100%) skewX(-20deg); }
        }
        
        @keyframes progressMove {
            0% { width: 25%; }
            100% { width: 60%; }
        }
        
        .waiting-actions {
            margin-top: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title" data-text="Messa Pong">Messa Pong</h1>
            <div class="status">Waiting for Opponent</div>
        </div>
        
        <div class="waiting-content">
            <div class="waiting-info">
                <h2>Finding an Opponent</h2>
                <p>Please wait while we find an opponent for you. This usually takes less than a minute.</p>
            </div>
            
            <div class="waiting-animation">
                <div class="paddle left-paddle"></div>
                <div class="ball"></div>
                <div class="paddle right-paddle"></div>
            </div>
            
            <div class="queue-position">
                <p>Your position in queue: <span id="position">{{ queue_position }}</span></p>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            
            <div class="waiting-actions">
                <a href="{% url 'leave_queue' %}" class="leave-queue-btn">
                    <i class="fas fa-sign-out-alt"></i> RETURN TO LOBBY
                </a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let checkInterval;
            const checkStatus = function() {
                fetch('{% url "check_queue_status" %}')
                    .then(response => response.json())
                    .then(data => {
                        if (data.matched) {
                            // We have a match, redirect to game
                            window.location.href = data.game_url;
                        } else if (data.reload) {
                            // Need to reload the page
                            window.location.reload();
                        } else {
                            // Update position information
                            document.getElementById('position').textContent = data.position;
                        }
                    })
                    .catch(error => {
                        console.error('Error checking queue status:', error);
                    });
            };
            
            // Check status immediately
            checkStatus();
            
            // Then check every 3 seconds
            checkInterval = setInterval(checkStatus, 3000);
            
            // Cleanup interval when page unloads
            window.addEventListener('beforeunload', function() {
                if (checkInterval) {
                    clearInterval(checkInterval);
                }
            });
        });
    </script>
</body>
</html>
